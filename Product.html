<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comfy Guard</title>
        <link rel="stylesheet" href="ComfyGuard(product).css"> <!--link to css-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="ComfyGuardLogo.jpg" type="image/jpg">
    </head>
    <body>
        <header> <!--header-->
            <div class="nav container">
                <h4 style="font-size:xx-large;">Comfy Guard</h4>
                <a style="font-size: x-large;" href="Home.html" target="_self">HOME</a>
                <a style="font-size: x-large;" href="Product.html" target="_self">PRODUCT</a>
                <a style="font-size: x-large;" href="ContactUs.html" target="_self">CONTACT US</a>
                <a style="font-size: x-large;" href="About Us.html" target="_self">ABOUT</a>
                <a href="#" class="logo"></a>
                <i class="bx bx-shopping-bag" id="cart-icon"></i> <!--cart icon-->
                <div class="cart"> <!--cart-->
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content"> <!--content-->
                        <div class="cart-box">
                            <img src="Group 0.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">ComfyGuard Guardian</div>
                                <div class="cart-price">RM 399</div>
                                <input type="number" value="1" class="cart-quantity"> 
                            </div>
                            <i class='bx bxs-trash-alt cart-remove'></i> <!--remove cart-->
                        </div>
                        <!--total-->
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">RM 399</div>    
                        </div>
                        <!--buy button-->
                        <button type="button" class="btn-buy">Buy Now</button>
                        <!--Cart Close-->
                        <i class='bx bx-x' id="close-cart"></i>
                    </div>
                </div>
            </div>
        </header>
        <section class="shop container"> <!--shop-->
            <h2 class="section-title">Baby car seat</h2>
            <div class="shop-content"> <!--content-->
                <div class="product-box"> <!--box 1-->
                    <img src="Group 0.jpg" alt="" class="product-img"
                    <h2 class="product-title">ComfyGuard Guardian</h2>
                    <span class="price">RM 399</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box"> <!--box 2-->
                    <img src="Group 0,1.jpg" alt="" class="product-img"
                    <h2 class="product-title">ComfyGuard Secure+ Convertible Carseat</h2>
                    <span class="price">RM 299</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box"> <!--box 3-->
                    <img src="Group 0,1,2,3.jpg" alt="" class="product-img"
                    <h2 class="product-title">ComfyGuard Dream Convertible Carseat</h2>
                    <span class="price">RM 599</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box"> <!--box 4-->
                    <img src="Group1,2,3.jpg" alt="" class="product-img"
                    <h2 class="product-title">ComfyGuard Comfort Convertible Carseat</h2>
                    <span class="price">RM 299</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>
        <!--link to java-->
        <script src="ComfyGuard.js"></script>
    </body>
</html>
